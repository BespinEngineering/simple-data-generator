elasticsearchScheme: https
elasticsearchHost: <NEED_THIS>
elasticsearchPort: <NEED_THIS>
elasticsearchUser: elastic
elasticsearchPassword: <NEED_THIS>
keystoreLocation: keystore.jks
keystorePassword: <NEED_THIS>
workloads:
  - workloadName: ecs
    workloadThreads: 1
    workloadSleep: 250
    indexName: ecs-sample-data
    fields:
      - name: agent.ephemeral_id
        type: uuid

      - name: agent.id
        type: uuid

      - name: agent.name
        type: random_string_from_list
        custom_list: dog, cat, bird, lizard, monkey

      - name: agent.type
        type: random_string_from_list
        custom_list: filebeat, metricbeat, auditbeat, packetbeat

      - name: agent.version
        type: random_integer_from_list
        custom_list: 6.8, 7.1

      - name: client.address
        type: ipv4

      - name: client.bytes
        type: int
        range: 0,65536

      - name: status.transaction
        type: random_string_from_list
        custom_list: started,processing,completed,failiure

      - name: status.application
        type: random_string_from_list
        custom_list: approved,pending_approval,credit_review,decline

      - name: demographics.income
        type: float
        range: 1000,200000
 
      - name: demographics.occupation
        type: random_occupation

      - name: demographics.age
        type: int
        range: 18,99

      - name: demographics.credit_score.equifax
        type: int
        range: 300,850

      - name: demographics.credit_score.experian
        type: int
        range: 300,850

      - name: demographics.credit_score.transunion
        type: int
        range: 300,850

      - name: customer_experience_score
        type: int
        range: 1,10

      - name: incident.status
        type: random_string_from_list
        custom_list: open,closed,triage

      - name: incident.description
        type: random_cn_fact
