elasticsearchScheme: https
elasticsearchHost: <REQUIRED>
elasticsearchPort: 9243
elasticsearchUser: elastic
elasticsearchPassword: <REQUIRED>
elasticsearchApiKeyEnabled: false
elasticsearchApiKeyId: <OPTIONAL>
elasticsearchApiKeySecret: <OPTIONAL>
keystoreLocation: keystore.jks
keystorePassword: <REQUIRED>
workloads:
  - workloadName: dda_customer
    indexName: mbb_customer_info
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - name: name
        type: full_name
      - name: location
        type: state
      - name: address
        type: address

  - workloadName: dda_transaction_history
    indexName: mbb_dda_transaction_history
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - type: float
        range: -1000000,1000000

  - workloadName: customer_support_history
    indexName: mbb_customer_support_history
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - name: support_type
        type: random_string_from_list
        custom_list: Card-Reissue, Check-Balance, Address-Change, Close-Account, Fraud-Dispute, Information-Change

  - workloadName: lockbox_service_history
    indexName: mbb_lockbox_history
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - name: vault_id
        type: double
        range: 0,1200000
      - name: access_date
        type: date

  - workloadName: branch_service_history
    indexName: mbb_branch_service_history
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - name: activity_type
        type: random_string_from_list
        custom_list: deposit, withdrawl
      - name: amount
        type: float
        range: -1000000,1000000

  - workloadName: credit_card_history
    indexName: mbb_credit_card_history
    workloadThreads: 1
    workloadSleep: 250
    primaryShardCount: 3
    replicaShardCount: 0
    peakTime: 19:00:00
    purgeOnStart: true
    elasticsearchBulkQueueDepth: 0
    fields:
      - name: eai
        type: double
        range: 0,3300000
      - name: credit_card_no
        type: credit_card_number
      - name: merchant_id
        type: double
        range: 0,100000000
      - name: trans_type
        type: random_string_from_list
        custom_list: pre-auth,auth,decline,inquiry,memo
